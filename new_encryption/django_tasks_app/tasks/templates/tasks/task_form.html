{% extends 'tasks/base.html' %}

{% block title %}{% if object %}Edit{% else %}Create{% endif %} Task{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if object %}Edit{% else %}Create{% endif %} Task</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% if object %}{% url 'tasks:task_detail' object.pk %}{% else %}{% url 'tasks:task_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
